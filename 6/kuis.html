<script>
	function validation(){
  var validasiHuruf = /^[a-zA-Z ]+$/;
  var nama = document.getElementById("nama");
  if (nama.value.match(validasiHuruf)) {
     alert("Nama Anda adalah " + nama.value);
  } else {
     alert("Masukkan nama Anda!\nFormat wajib huruf!");
     nama.value="";
     nama.focus();

}
